<head>

</head>

<body>
  <main>

    <h1 class="is-title">Locations management</h1>

    <button type="button" (click)="onAdd()" class="btn btn-success is-create-button" data-toggle="modal" data-target="#locationModal">Create a new location</button>

    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th class="text-center" scope="col" style="width: 4%">#</th>
          <th scope="col" style="width: 20%">Name</th>
          <th scope="col" style="width: 32%">Description</th>
          <th class="text-center" scope="col" style="width: 10%">City</th>
          <th class="text-center" scope="col" style="width: 12%">Update Date</th>
          <th class="text-center" scope="col" style="width: 22%">Action</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let location of locations; let i = index">
          <tr>
            <th class="text-center" scope="row">{{i+1}}</th>
            <td>{{location.name}}</td>
            <td>{{location.description}}</td>
            <td class="text-center">{{location.cityName}}</td>
            <td class="text-center">{{location.updateDate}}</td>
            <td class="text-center">
              <button type="button" (click)="onUpdate(location)" class="btn btn-info btn-sm" data-toggle="modal" data-target="#locationModal">Edit</button>
              <button type="button" (click)="onDelete(location)" style="margin-left: 5px" class="btn btn-outline-danger btn-sm" data-toggle="modal"
                data-target="#deleteLocationModal">Delete</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>

    <div *ngIf="location" class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="locationModalTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locationModalTitle">{{location.name}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="LocationNameLabel">Type</span>
              </div>
              <input type="text" [(ngModel)]="location.name" class="form-control" placeholder="Location name" aria-label="LocationName"
                aria-describedby="LocationNameLabel">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="LocationDescriptionLabel">Description</span>
              </div>
              <textarea type="text" [(ngModel)]="location.description" class="form-control" placeholder="Location description" aria-label="LocationDescription"
                aria-describedby="LocationDescriptionLabel">
              </textarea>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" (click)="onSubmit()" class="btn btn-success" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="location" class="modal fade" id="deleteLocationModal" tabindex="-1" role="dialog" aria-labelledby="locationModalTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteLocationModalTitle">Attention</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete the {{location.name}} location?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" (click)="onConfirmDelete()" class="btn btn-outline-success" data-dismiss="modal">Confirm</button>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>
