<h1 class="is-title">Category management</h1>

<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th class="text-center" scope="col" style="width: 2%">#</th>
      <th scope="col" style="width: 20%">Name</th>
      <th scope="col" style="width: 54%">Description</th>
      <th class="text-center" scope="col" style="width: 12%">Update Date</th>
      <th class="text-center" scope="col" style="width: 12%">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories; let i = index">
      <th class="text-center" scope="row">{{i+1}}</th>
      <td>{{category.name}}</td>
      <td>{{category.description}}</td>
      <td class="text-center">{{category.updateDate}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-info btn-sm">Edit</button>
        <button type="button" (click)="onDelete(category)" style="margin-left: 5px" class="btn btn-outline-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
