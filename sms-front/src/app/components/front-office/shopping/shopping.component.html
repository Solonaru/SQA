<div class="container">
    <div class="row" *ngIf="items">
        <div class="col-xs-12 col-sm-6 col-md-3 items__col" *ngFor="let item of items">
            <div class="card">
                <img [src]="item.imageUrl" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">{{item.price}} RON</p>
                    <div class="items__btn">
                        <button type="button" (click)="view(item)" class="btn btn-outline-primary btn-view" data-toggle="modal" data-target="#exampleModalCenter">View</button>
                        <button type="button" class="btn btn-info">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="currentItem" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{currentItem.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img class="col-md-6 ml-auto" [src]="currentItem.imageUrl" alt="...">
                <span>Price: {{currentItem.price}} RON</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
