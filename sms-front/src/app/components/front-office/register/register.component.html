<form class="d-flex flex-column">
	<div class="form-row">
		<div class="col-xs-12 col-sm-6 form-group">
			<label>First name </label>   
		  	<input type="text" class="form-control" placeholder="" [(ngModel)]="firstName" name="first">
		</div>
		<div class="col-xs-12 col-sm-6 col form-group">
			<label>Last name</label>
		  	<input type="text" class="form-control" placeholder="" [(ngModel)]="lastName" name="last">
		</div>
	</div>
	
    <div class="form-group">
		<label>Username</label>
		<input type="text" class="form-control" placeholder="" [(ngModel)]="customer.username" name="username">
	</div>
	
    <div class="form-group">
		<label>Phone number</label>
		<input type="tel" class="form-control" placeholder="" pattern="07[0-9]{2}-[0-9]{3}-[0-9]{3}"
		[(ngModel)]="customer.phoneNumber" name="phone">
	</div>
	
	<div class="form-group">
		<label>Email address</label>
		<input type="email" class="form-control" placeholder="" [(ngModel)]="customer.email" name="email">
	</div>
    
	<div class="form-group">
		<label>Password</label>
	    <input class="form-control" type="password" [(ngModel)]="customer.password" name="password">
	</div> 
  
  	<div class="form-group">
		<label>Repeat password</label>
	    <input class="form-control" type="password">
	</div> 
   
    <div class="form-group align-self-center">
        <button type="submit" class="btn btn-primary register__submit" (click)="onRegister()"> Register  </button>
    </div>
     
    <small class="text-muted text-center">By clicking the 'Register' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
</form>
<div class="border-top card-body text-center login">Have an account? <a routerLink="/login">Log In</a></div>
