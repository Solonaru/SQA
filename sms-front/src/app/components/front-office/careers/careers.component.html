
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <main>
        <div  class="nav">
            <div *ngFor="let job of jobs" class="card-body">
               
                    <div class="card" style="width:30rem; height: 20rem">
                                <div  class="card-body">
                                    <img class="card-img-top" [src]="job.imageUrl" alt="{{job.imageUrl}}">
                                    <h4 class="card-title">Job name: {{job.name}}</h4>
                                    <p class="card-text">Job type: {{job.description}}</p>
                                    <a routerLink="/job" class="btn btn-primary">See full job profile</a>
                                </div>
                    </div>
                
            </div>
        </div>
    </main>
</body>
