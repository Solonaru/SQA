<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
</head>

<body>
  <img src="../../../../assets/images/jobs/imgJoinUs.jpg" alt="We are hiring" class="img">
  <br>
  <br>
  <br>
  <br>
  <main>

    <div *ngIf="job">

      <div class="container">
        <div class="row">
          <div class="col">
            <img src="{{job.imageUrl}}" alt="{{job.imageUrl}}" class="float-right">
          </div>

          <div class="col">
            <h1 class="font-weight-bold text-uppercase" style="text-align:left">Job brief</h1>
            <br>
            <h4 class="font-italic" style="text-align:left">We are looking for {{job.name}}s.</h4>
            <br>
            <h5 class="font-italic" style="text-align:left">The job is {{job.jobStatus}}.</h5>
            <h5 class="font-italic" style="text-align:left">Location: {{job.location}}</h5>
          </div>
        </div>
        <br>
        <br>
        <br>
        <div class="card bg-warning">
          <div class="card-body text-center">
            <p class="card-text">{{job.description}}</p>
          </div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="container" style="align-self:center">
        <div class="row">
          <div class="col">
            <h2 class="font-weight-bold">Responsibilities</h2>
            <ul *ngFor="let responsibility of job.responsabilities">
              <li class="font-italic">{{responsibility}}</li>
            </ul>
          </div>
          <div class="col">
            <h2 class="font-weight-bold">Requirements</h2>
            <ul *ngFor="let requirement of job.requirements">
              <li class="font-italic">{{requirement}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>
